<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ile w Tobie jest człowieka, a ile AI?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0f0f1a, #1a1a2e);
      background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #00ffe1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.8em;
      text-align: center;
      color: #00ffe1;
      text-shadow: 0 0 10px #00ffe1;
    }
    .quiz-container {
      max-width: 700px;
      margin-top: 40px;
      background-color: rgba(10, 10, 30, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
    }
    .question {
      margin-bottom: 20px;
      font-size: 1.3em;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: rgba(0, 255, 225, 0.1);
      color: #00ffe1;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answers button:hover {
      background-color: #00ffe1;
      color: #0f0f1a;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      text-align: center;
      color: #ffffff;
    }
    .start-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffe1;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      color: #0f0f1a;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
      transition: background 0.3s;
    }
    .start-btn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>Ile w Tobie jest człowieka, a ile AI?</h1>
  <div class="quiz-container" id="quiz">
    <div class="question" id="question">Kliknij "Start", aby rozpocząć quiz!</div>
    <div class="answers" id="answers"></div>
    <button class="start-btn" id="nextBtn">Start</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let totalQuestionsAnswered = 0;
    let currentQuestions = [];

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');

    async function fetchQuestionsFromOpenAI() {
      questionEl.textContent = "Ładuję pytania... ⏳";
      answersEl.innerHTML = '';
      try {
        const response = await fetch("/api/quiz");
        const data = await response.json();

        let rawText = data.choices[0].message.content.trim();

        // Usuń znaczniki markdown ```json ... ``` jeśli występują
        if (rawText.startsWith("```json")) {
          rawText = rawText.replace(/^```json\s*/, '').replace(/```$/, '').trim();
        } else if (rawText.startsWith("```")) {
          rawText = rawText.replace(/^```\s*/, '').replace(/```$/, '').trim();
        }

        const parsed = JSON.parse(rawText);
        currentQuestions = parsed;
        currentQuestion = 0;
        showQuestion();
      } catch (e) {
        questionEl.textContent = "Wystąpił problem z przetworzeniem pytań 😢";
        console.error("Błąd parsowania JSON:", e);
      }
    }

    function showQuestion() {
      const q = currentQuestions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      q.answers.forEach((a) => {
        const btn = document.createElement('button');
        btn.textContent = a.text;
        btn.onclick = () => {
          score += a.ai;
          currentQuestion++;
          totalQuestionsAnswered++;
          if (currentQuestion < currentQuestions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      answersEl.innerHTML = '';
      questionEl.textContent = "Twój wynik:";
      let maxScore = currentQuestions.length * 3;
      let percentageAI = Math.min(100, Math.round((score / maxScore) * 100));
      let percentageHuman = 100 - percentageAI;
      resultEl.innerHTML = `<p>${percentageAI}% AI / ${percentageHuman}% człowieka</p><p>Chcesz więcej pytań?</p>`;
      nextBtn.textContent = "Tak, dawaj dalej!";
      nextBtn.style.display = 'block';
      nextBtn.onclick = () => {
        showAd();
      };
    }

    function showAd() {
      alert("(Tu wyświetli się reklama) 💸");
      score = 0;
      fetchQuestionsFromOpenAI();
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
    }

    nextBtn.addEventListener('click', () => {
      score = 0;
      totalQuestionsAnswered = 0;
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
      fetchQuestionsFromOpenAI();
    });
  </script>
</body>
</html>
