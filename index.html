<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ile w Tobie jest człowieka, a ile AI?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1a;
      background-image: url('https://images.unsplash.com/photo-1581090700227-1e8d938d88f2?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #00ffe1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }

    .quiz-container {
      max-width: 700px;
      width: 90%;
      background-color: rgba(10, 10, 30, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .quiz-container h1 {
      color: #ffffff;
      text-shadow: 0 0 20px #00ffe1, 0 0 10px #00ffe1;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: rgba(0, 255, 225, 0.1);
      color: #00ffe1;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .answers button:hover {
      background-color: #00ffe1;
      color: #0f0f1a;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00ffe1;
      transition: width 0.3s ease-in-out;
    }

    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ffe1;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      color: #0f0f1a;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background-color: #00cccc;
    }

    #fullResultOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 9999;
    }

    #fullResultOverlay img {
      width: 100%;
      height: auto;
      max-height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      opacity: 0.9;
       pointer-events: none;
    }

    #resultOverlayContent {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
      padding: 30px 20px;
      color: #00ffe1;
      font-size: 1.4em;
      box-shadow: 0 -5px 20px rgba(0, 255, 225, 0.3);
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
        width: 95%;
      }

      .quiz-container h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1>Ile w Tobie jest człowieka, a ile AI?</h1>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="question" id="question">Kliknij "Start", aby rozpocząć quiz!</div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>

    <div id="fullResultOverlay">
      <img id="resultImage" src="" alt="Wynikowy robot" />
      <div id="resultOverlayContent">
        <div id="resultText"></div>
        <button class="start-btn" id="nextBtnResult">Tak, dalej!</button>
        <button class="start-btn" id="endBtnResult">Zakończ quiz</button>
      </div>
    </div>

    <button class="start-btn" id="nextBtn">Start</button>
    <button class="start-btn" id="endBtn" style="display:none">Zakończ quiz</button>
  </div>

  <audio id="clickSound" preload="auto">
    <source src="https://cdn.freesound.org/previews/667/667853_10921215-lq.mp3" type="audio/mpeg" />
  </audio>
  <audio id="endSound" preload="auto">
    <source src="https://cdn.freesound.org/previews/341/341695_3248244-lq.mp3" type="audio/mpeg" />
  </audio>
  <audio id="bgMusic" autoplay loop>
    <source src="/AI%20vs%20Human.mp3" type="audio/mpeg" />
  </audio>

  <script defer src="quiz.js"></script>
</body>
</html>
