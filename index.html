<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ile w Tobie jest cz≈Çowieka, a ile AI?</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1a;
      background-image: url('https://images.unsplash.com/photo-1581090700227-1e8d938d88f2?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #00ffe1;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2em;
      text-align: center;
      color: #ffffff;
      text-shadow: 0 0 20px #00ffe1, 0 0 10px #00ffe1;
      margin-bottom: 10px;
    }
    .quiz-container {
      max-width: 700px;
      width: 100%;
      background-color: rgba(10, 10, 30, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 225, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question {
      margin-bottom: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: rgba(0, 255, 225, 0.1);
      color: #00ffe1;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .answers button:hover {
      background-color: #00ffe1;
      color: #0f0f1a;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #00ffe1;
      transition: width 0.3s ease-in-out;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      text-align: center;
      color: #ffffff;
    }
    .start-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #00ffe1;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      color: #0f0f1a;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
      transition: background 0.3s;
      align-self: center;
      align-items: center;
    }
    .start-btn:hover {
      background-color: #00cccc;
    }
    .image-result {
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
      height: auto;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <h1>Ile w Tobie jest cz≈Çowieka, a ile AI?</h1>
  <div class="quiz-container" id="quiz">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <div class="question" id="question">Kliknij "Start", aby rozpoczƒÖƒá quiz!</div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    
    <button class="start-btn" id="nextBtn">Start</button>
    <button class="start-btn" id="endBtn" style="display:none">Zako≈Ñcz quiz</button>
  </div>

  <audio id="clickSound" preload="auto">
    <source src="https://cdn.freesound.org/previews/667/667853_10921215-lq.mp3" type="audio/mpeg">
  </audio>
  <audio id="endSound" preload="auto">
    <source src="https://cdn.freesound.org/previews/341/341695_3248244-lq.mp3" type="audio/mpeg">
  </audio>

  <script>
    let currentQuestion = 0;
    let score = 0;
    let totalQuestionsAnswered = 0;
    let currentQuestions = [];
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');
    const endBtn = document.getElementById('endBtn');
    const progressEl = document.getElementById('progress');
    const clickSound = document.getElementById('clickSound');
    const endSound = document.getElementById('endSound');
    

    async function fetchQuestionsFromOpenAI() {
      questionEl.textContent = "≈Åadujƒô pytania... ‚è≥";
      answersEl.innerHTML = '';
      progressEl.style.width = '0%';
      try {
        const response = await fetch("/api/quiz");
        if (!response.ok) {
          const errText = await response.text();
          throw new Error("B≈ÇƒÖd API: " + response.status + " ‚Äì " + errText);
        }
        const data = await response.json();
        if (!data.choices || !data.choices[0]) {
          throw new Error("Brak poprawnej odpowiedzi z OpenAI.");
        }
        let rawText = data.choices[0].message.content.trim();
        rawText = rawText.replace(/```json|```/g, '').trim();
        const parsed = JSON.parse(rawText);
        if (!Array.isArray(parsed) || parsed.length === 0 || !parsed[0].question) {
          throw new Error("OpenAI nie zwr√≥ci≈Ço poprawnych pyta≈Ñ.");
        }
        currentQuestions = parsed;
        currentQuestion = 0;
        showQuestion();
      } catch (e) {
        questionEl.textContent = "WystƒÖpi≈Ç problem z przetworzeniem pyta≈Ñ üò¢";
        console.error("B≈ÇƒÖd parsowania JSON:", e);
        currentQuestions = [
          {
            question: "Co robisz rano?",
            answers: [
              { text: "Pijƒô kawƒô", ai: 1 },
              { text: "W≈ÇƒÖczam system", ai: 3 },
              { text: "Scrollujƒô TikToka", ai: 1 },
              { text: "Analizujƒô dane", ai: 3 }
            ]
          },
          {
            question: "Jak odpoczywasz?",
            answers: [
              { text: "Spacerujƒô", ai: 1 },
              { text: "Czytam ksiƒÖ≈ºkƒô", ai: 1 },
              { text: "Skanujƒô logi", ai: 3 },
              { text: "PrzeglƒÖdam raporty", ai: 3 }
            ]
          },
          {
            question: "Co robisz wieczorem?",
            answers: [
              { text: "OglƒÖdam serial", ai: 1 },
              { text: "Medytujƒô", ai: 1 },
              { text: "Sprawdzam statystyki", ai: 3 },
              { text: "Analizujƒô trendy", ai: 3 }
            ]
          },
          {
            question: "Jakie ≈õniadanie wybierasz?",
            answers: [
              { text: "Jajka i chleb", ai: 1 },
              { text: "P≈Çatki z mlekiem", ai: 1 },
              { text: "Energetyczna dawka danych", ai: 3 },
              { text: "Algorytm ≈õniadaniowy", ai: 3 }
            ]
          },
          {
            question: "Gdzie lubisz byƒá?",
            answers: [
              { text: "W naturze", ai: 1 },
              { text: "W domu", ai: 1 },
              { text: "W chmurze", ai: 3 },
              { text: "W sieci", ai: 3 }
            ]
          }
        ];
        currentQuestion = 0;
        showQuestion();
      }
    }

    function updateProgress() {
      const percent = Math.round((currentQuestion / currentQuestions.length) * 100);
      progressEl.style.width = `${percent}%`;
    }

    function showQuestion() {
      updateProgress();
      const q = currentQuestions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      q.answers.forEach((a) => {
        const btn = document.createElement('button');
        btn.textContent = a.text;
        btn.onclick = () => {
          clickSound.play();
          score += a.ai;
          currentQuestion++;
          totalQuestionsAnswered++;
          if (currentQuestion < currentQuestions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      updateProgress();
      answersEl.innerHTML = '';
      questionEl.textContent = "Tw√≥j wynik:";
      let maxScore = currentQuestions.length * 3;
      let percentageAI = Math.min(100, Math.round((score / maxScore) * 100));
      let percentageHuman = 100 - percentageAI;
      resultEl.innerHTML = "<p>" + percentageAI + "% AI / " + percentageHuman + "% cz≈Çowieka</p><p>Chcesz wiƒôcej pyta≈Ñ?</p>";
      endSound.play();
      nextBtn.textContent = "Tak, dawaj dalej!";
      nextBtn.style.display = 'block';
      endBtn.style.display = 'block';

      
      
    }

    

    function showAd() {
      alert("(Tu wy≈õwietli siƒô reklama) üí∏");
      score = 0;
      fetchQuestionsFromOpenAI();
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
      endBtn.style.display = 'none';
    }

    nextBtn.addEventListener('click', () => {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
      score = 0;
      totalQuestionsAnswered = 0;
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
      endBtn.style.display = 'none';
      fetchQuestionsFromOpenAI();
    });

    endBtn.addEventListener('click', () => {
      window.close();
    });
  </script>
</body>
</html>
