<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ile w Tobie jest człowieka, a ile AI?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0e0e2c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-align: center;
    }
    .quiz-container {
      max-width: 600px;
      margin-top: 40px;
      background-color: #1f1f3d;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #3a3a5c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers button:hover {
      background-color: #5b5ba0;
    }
    .result {
      margin-top: 30px;
      font-size: 1.3em;
      text-align: center;
    }
    .start-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #5b5ba0;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ile w Tobie jest człowieka, a ile AI?</h1>
  <div class="quiz-container" id="quiz">
    <div class="question" id="question">Kliknij "Start", aby rozpocząć quiz!</div>
    <div class="answers" id="answers"></div>
    <button class="start-btn" id="nextBtn">Start</button>
    <div class="result" id="result"></div>
  </div>

  <!-- 🔐 MIEJSCE NA KLUCZ API OPENAI (do dodania później) -->
  <!-- const OPENAI_API_KEY = 'YOUR_API_KEY_HERE'; -->

  <!-- 💰 MIEJSCE NA KOD REKLAMY ADSENSE (do dodania po testach) -->
  <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="XXXXXXXXXX"
       data-ad-format="auto"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->

  <script>
    let currentQuestion = 0;
    let score = 0;
    let totalQuestionsAnswered = 0;
    let currentQuestions = [];

    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');
    const nextBtn = document.getElementById('nextBtn');

    async function fetchQuestionsFromOpenAI() {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE" // 🔐 Wklej swój klucz tutaj po testach
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "user",
              content: "Wygeneruj 10 zabawnych pytań quizowych w formacie JSON na temat: 'ile w Tobie jest człowieka, a ile AI'. Każde pytanie powinno mieć 2 odpowiedzi w formacie { text, ai } – gdzie ai = 1 (człowiek) lub 3 (AI). Nie dodawaj komentarza, tylko zwróć poprawny JSON."
            }
          ],
          temperature: 1
        })
      });
      const data = await response.json();
      try {
        const rawText = data.choices[0].message.content;
        const parsed = JSON.parse(rawText);
        currentQuestions = parsed;
        currentQuestion = 0;
        showQuestion();
      } catch (e) {
        questionEl.textContent = "Wystąpił problem z przetworzeniem pytań 😢";
        console.error("Błąd parsowania JSON:", e);
      }
    }

    function showQuestion() {
      const q = currentQuestions[currentQuestion];
      questionEl.textContent = q.question;
      answersEl.innerHTML = '';
      q.answers.forEach((a) => {
        const btn = document.createElement('button');
        btn.textContent = a.text;
        btn.onclick = () => {
          score += a.ai;
          currentQuestion++;
          totalQuestionsAnswered++;
          if (currentQuestion < currentQuestions.length) {
            showQuestion();
          } else {
            showResult();
          }
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      answersEl.innerHTML = '';
      questionEl.textContent = "Twój wynik:";
      let maxScore = currentQuestions.length * 3;
      let percentageAI = Math.min(100, Math.round((score / maxScore) * 100));
      let percentageHuman = 100 - percentageAI;
      resultEl.innerHTML = `<p>${percentageAI}% AI / ${percentageHuman}% człowieka</p><p>Chcesz więcej pytań?</p>`;
      nextBtn.textContent = "Tak, dawaj dalej!";
      nextBtn.style.display = 'block';
      nextBtn.onclick = () => {
        showAd();
      };
    }

    function showAd() {
      alert("(Tu wyświetli się reklama) 💸");
      score = 0;
      fetchQuestionsFromOpenAI();
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
    }

    nextBtn.addEventListener('click', () => {
      score = 0;
      totalQuestionsAnswered = 0;
      resultEl.innerHTML = '';
      nextBtn.style.display = 'none';
      fetchQuestionsFromOpenAI();
    });
  </script>
</body>
</html>
